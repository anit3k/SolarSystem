<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Planets</title>
</head>
<body>
    <div class="container-fluid">
        <!--Navigation Bar-->
        <div class="row">
            <div class="col-lg-12 bg-dark p-3 text-center text-white">
                <nav>
                    <a class="text-white" href="">Planets</a>
                    <a class="text-white" href="">Stars</a>
                    <div class="btn-group">
                       
                    </div>
                </nav>
            </div>
        </div>
        <!--Planets-->
        <div class="row position-relative">
            <div class="col-lg-12 position-absolute" style="top: 0;">
                <div class="solar-system-container">
                    <div class="planets-container pc-1"><div class="planets-nav planet-1"><img src="./Planets/sun.png" alt=""></div></div>
                    <div class="planets-container pc-2"><div class="planets-nav planet-2"><img src="./Planets/mercury.png" alt=""></div></div>
                    <div class="planets-container pc-3"><div class="planets-nav planet-3"><img src="./Planets/venus.png" alt=""></div></div>
                    <div class="planets-container pc-4"><div class="planets-nav planet-4"><img src="./Planets/earth.png" alt=""></div></div>
                    <div class="planets-container pc-5"><div class="planets-nav planet-5"><img src="./Planets/mars.png" alt=""></div></div>
                    <div class="planets-container pc-6"><div class="planets-nav planet-6"><img src="./Planets/jupiter.png" alt=""></div></div>
                    <div class="planets-container pc-7"><div class="planets-nav planet-7"><img src="./Planets/saturn.png" alt=""></div></div>
                    <div class="planets-container pc-8"><div class="planets-nav planet-8"><img src="./Planets/uranus.png" alt=""></div></div>
                    <div class="planets-container pc-9"><div class="planets-nav planet-9"><img src="./Planets/neptune.png" alt=""></div></div>
                    <div class="planets-container pc-10"><div class="planets-nav planet-10"><img src="./Planets/pluto.png" alt=""></div></div>
                </div>
            </div>
        </div>
        <div class="row position-fixed" style="bottom: 0;">
            <div class="col-lg-12 planet-titles-bg">
                <div class="col-lg-8 mx-auto planet-titles-container">
                    <div class="planet-titles">Sun</div>
                    <div class="planet-titles">Mercury</div>
                    <div class="planet-titles">Venus</div>
                    <div class="planet-titles">Earth</div>
                    <div class="planet-titles">Moon</div>
                    <div class="planet-titles">Mars</div>
                    <div class="planet-titles">Jupiter</div>
                    <div class="planet-titles">Saturn</div>
                    <div class="planet-titles">Uranus</div>
                    <div class="planet-titles">Neptune</div>
                    <div class="planet-titles">Pluto</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
